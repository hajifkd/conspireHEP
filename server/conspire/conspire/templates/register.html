{% extends "base.html" %}
{% block title %} Sign up {% endblock %}
{% block body %}

<div class="container-fluid">
<div class="row">
<div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
<h1>Sign up</h1>

<p class="text-muted">
Please fill the information below.
</p>

<form method="POST" action="register">
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}" />
  <div class="form-group">
    <label for="uname">Username</label>
    <input id="uname" name="username" value="{{ tmp_user.username }}"
      aria-describedby="unameHelp" class="form-control"/>
    <small class="form-text text-muted" id="unameHelp">This username is public.</small>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" name="email" value="{{ tmp_user.email }}"
      aria-describedby="emailHelp" class="form-control" type="email"/>
    <small class="form-text text-muted" id="emailHelp">This email address is private.</small>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</div>
</div>

{% endblock %}
